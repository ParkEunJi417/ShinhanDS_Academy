<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 // window가 load가 끝나면 callback 함수를 부름
 window.onload = function(){
	 var btn1 = document.querySelector("#btn1");
	 var btn2 = document.querySelector("#btn2");
	 var btn3 = document.querySelector("button:nth-of-type(3)");
	 // 버튼의 이벤트 속성에 callback 함수를 넣음
	 // 버튼을 누르면 함수를 부름
	 btn1.onclick = f_call1;
	 btn2.onclick = f_call2;
	 btn3.onclick = f_call3;
 };
 
 function f_call1(){
	 document.querySelector("#here").innerHTML = "버튼1";
 }
 function f_call2(){
	 document.querySelector("#here").innerHTML = "버튼2";
 }
 function f_call3(){
	 document.querySelector("#here").innerHTML = "버튼3";
 }
</script>
</head>
<body>
<h1>이벤트 연습</h1>
<button id="btn1">이벤트 handler 넣기1</button>
<button id="btn2">이벤트 handler 넣기2</button>
<button>이벤트 handler 넣기3</button>
<hr>
<div id="here"></div>
</body>
</html>
