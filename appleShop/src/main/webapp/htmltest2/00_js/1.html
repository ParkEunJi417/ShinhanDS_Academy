<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//2.internal javascript
	function f1() {
		// 6가지 : undefined, number, string, object({},null,배열), function, boolean
		// 값이 할당되면 data type이 결정됨
		var score;
		score = 100.5; // number
		score = "자바스크립트"; // string
		score = null; // object
		score = 10>20; // boolean
		score = {name:"홍길동", age:20}; // object
		score = [100,200]; // object
		score = function() { var a=100; alert(a); }; // function
		document.getElementById("here").innerHTML =
			"<p>" + score + "→" + typeof (score) + "</p>";
	}
</script>

<!-- 3.external javascript
→ 아래에 있는 script 사이에 있는 문법은 실행되지 않음 -->
<script src="external.js" type="text/javascript"></script>
</head>
<body>
	<h1>JavaScript 복습</h1>
	<!--  1.inline javascript -->
	<div id="myButtons">
		<button onclick="f1()">data 타입</button>
		<button onclick="f2()">반복문</button>
		<button onclick="f3()">버튼찾기</button>
	</div>
	<button>이 버튼은 제외</button>
	<hr>
	<div id="here">여기</div>
	<script>
		//2.internal javascript
		function f4() {

		}
	</script>
</body>
</html>
