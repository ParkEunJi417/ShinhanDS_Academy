<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 table, th, td { border : 1px solid black;}
</style>
</head>
<body>
 <div id="here"></div>
 
 <script>
f7();
function f7() {
    var myClass = "김정은.한승보.류혜진.전운종.유성훈.임서희.김신영.윤성웅.한종현.송재명.홍의찬.박은수.박시현.김광진.정민영.이태한.김용범.박은지.정홍택.박설.정재윤.김은정.강은영.신승균.";
    //todo: 32자리의 String 배열을 만든다.
    let arr = myClass.split(".");
    arr.pop();

    //부족한 자리를 x로 채워 32개의 배열을 만든다.
    let memberCount = arr.length;
    if (arr.length < 32) {
        for (i = 0; i < (32 - memberCount); i++) {
            arr.push("x");
        }
    }
    //todo: 배열의 순서를 바꾸는 함수를 만든다.
    let randomArr = makeRandomArr(arr);

    //todo: 배열을 순서대로 돌아가면서 앞자리부터 채운다.
    makeSeat(randomArr)
}

function makeRandomArr(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        let temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
    }
    return arr;
}

function makeSeat(randomArr) {
    let titleHTML = "<h2>우리반 좌석 배치도</h2>";
    let arrangeHTML = arrangeSeat(randomArr);
    document.getElementById("here").innerHTML = `${titleHTML}<table>${arrangeHTML}</table>`
}

function arrangeSeat(randomArr) {
    let arrangeHTML ="";
    let index = 0;
    for (let i = 0; i < 4; i++) {
        arrangeHTML += "<tr>"
        for (let j = 0; j < 8; j++) {
            arrangeHTML += `<td>${randomArr[index]}</td>`;
            index++;
        }
        arrangeHTML += "</tr>"
    }
    return arrangeHTML;
}
</script>

</body>
</html>
