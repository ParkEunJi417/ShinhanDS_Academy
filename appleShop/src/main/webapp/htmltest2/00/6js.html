<script>
	function f2() {
		var su = prompt("3의배수 입력하세요", 3);
		var obj = document.getElementById("here");
		if (su != null && su % 3 == 0) {
			obj.innerHTML = "3의 배수이다."
		} else {
			obj.innerHTML = "3의 배수아니다."
		}
	}
	function f3() {
		var su = prompt("3의배수 입력하세요", 3);
		var obj = document.getElementById("here");
		
		obj.innerHTML = (su != null && su % 3 == 0)?"3의 배수이다.":"3의 배수아니다.";

	}
	function f4(){
		//input태그는 value속성에 값을 가지고 있다. 
		var su = document.getElementById("inputValue").value;
		var total = 0;
		for(var i=1; i<=su; i++){
			total += i;
		}
		//<div><h1>5050</h1></div> 태그사이의 content는 innerHTML
		//<div>5050</div> 태그사이의 content는 innerText
		document.querySelector("#here").innerHTML = "<h1>" + i + "=>"+  total + "</h1>"; 
	}
	function f5(){
		var output = "<h1>구구단</h1><div id='danContainer'>";
		for(var dan=2;dan<=9;dan++){
			output += "<div class='dan'><p>" + dan + "단 </p>";
			for(var gop=1;gop<=9;gop++){
				output += `${dan} X ${gop} = ${dan*gop}<br>`; //백틱 키보드 틸드~랑 같이있음
			}
			output += "</div>";
		}
		document.querySelector("#here").innerHTML =output + "</div>";
	}
	
	function f6(){
		var output = "<h2>구구단</h2>";
		
		for(var gop=1;gop<=9;gop++){
			output += "<tr>"; 
			
			for(var dan=2;dan<=9;dan++){	
				output += `<td>${dan} X ${gop} = ${dan*gop}</td>`; //백틱 키보드 틸드~랑 같이있음
			}
			output += "</tr>"; 
		}
		var outputTH = "<tr>";
		for(var dan=2;dan<=9;dan++){	
			outputTH += "<th>" + dan + "단</th>";
		}
		outputTH += "</tr>";
		document.querySelector("#here").innerHTML 
		    =  "<table>" + outputTH + output + "</table>";
	}

 		var myclass = "김정은.한승보.류혜진.전운종.유성훈.임서희.김신영.윤성웅.한종현.송재명.홍의찬.박은수.박시현.김광진.정민영.이태한.김용범.박은지.정홍택.박설.정재윤.김은정.강은영.신승균";
	    var arr = myclass.split(".");

	    for(var i=0;i<arr.length;i++){	    	
	    	var isOK = false;
	    	while(!isOK){
	    		var su = Math.floor( Math.random()*32 ); //0~31
	    		var content = tds[su].innerHTML;
	    		 
	    		if(content=='X' || content.trim().length > 0 ){

	    		tds[su].innerHTML = arr[i];

	}
