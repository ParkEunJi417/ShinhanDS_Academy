<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div {
  		border: 1px solid gray;
  		width : 100%;
  		height: 100px;			/* 수평 중 중간 */
  		background: #222;
  		color: rgb(255,255,255);
  		text-align: center;
  		font-size: 50px;
  		line-height: 100px;		/* 수직 중 중간 */
  		text-transform: lowercase;
  		letter-spacing: 0.2em; /* 자간 */
  }
  
  ul {
  		/* list-style: none; */ /* 기본 스타일(●) 없앰 */
  		list-style: square;
  }
</style>
</head>
<body>
	<h1>텍스트 관련 스타일</h1>
	<div>
		HTML
	</div>
	
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>
</body>
</html>
