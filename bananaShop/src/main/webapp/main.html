<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jsp Servlet 학습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
h1 {
	font-weight: bold;
	padding: 15px;
}
li {
	padding: 5px;
}
</style>
<script>
function f_get(){
	$.ajax({
		url:"first",
		type:"get",
		success:function(){
			alert("get success");
		},
		error:function(){}
	});
}

function f_post(){
	$.ajax({
		url:"first",
		type:"post",
		success:function(){
			alert("post success");
		},
		error:function(){}
	});
}
</script>
</head>
<body>
<h1>Jsp Servlet 학습(❁´◡`❁)</h1>
<ol>
	<li>주소창에서 get요청</li>
	<li>
		<a href="/bananaShop/first">a태그이용 get요청(절대경로)</a>
		<a href="first">a태그이용 get요청(상대경로)</a>
		<a href="./first">a태그이용 get요청(상대경로)</a>
		<a href="aa/first">a태그이용 get요청(상대경로)</a>
		
	</li>
	<li>
		<button onclick="location.href='first'">location이용 get요청</button>
	<li>
		<form action="first" method="get">
			<input type="submit" value="form이용 get요청">
		</form>
	</li>
	<li>
		<form action="first" method="post">
			<input type="submit" value="form이용 post요청">
		</form>
	</li>
	<li>
		<button onclick="f_get()">ajax-get요청</button>
		<button onclick="f_post()">ajax-post요청</button>
	</li>
	<li><a href="emp/emplist.do" class="btn btn-primary">직원조회</a>
	<li><a href="emp/insert.do" class="btn btn-secondary">신규직원 등록</a>
	<li><a href="dept/select.do" class="btn btn-success">부서조회</a>
	<li><a href="dept/insert.do" class="btn btn-warning">신규부서 등록</a>
</ol>
</body>
</html>
